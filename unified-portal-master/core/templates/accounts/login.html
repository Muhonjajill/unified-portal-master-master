<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  {% load static %}
  <link rel="stylesheet" href="{% static 'css/login.css' %}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
</head>
<body>
  <!-- OTP Modal -->
<div id="otpModal">
  <h3>Enter OTP</h3>
  <form id="otpForm">
    {% csrf_token %}
    <input type="text" name="otp" placeholder="6-digit OTP" maxlength="6" required>
    <button type="submit">Verify OTP</button>
    <p id="otpMessage"></p>
  </form>
</div>


  <div class="blob blob1"></div>
  <div class="blob blob2"></div>
  <div class="blob blob3"></div>

  <div class="login-wrapper">
    <div class="login-card">
      <div class="logo-container">
        <img src="{% static 'icons/favicon.ico' %}" alt="Logo" class="login-logo">
      </div>
      <h2 class="login-title">Welcome Back</h2>
      <p class="login-subtitle">Access your portal to continue</p>

      <form method="post" id="loginForm" class="login-form">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn-login">Login</button>
      </form>

      <div class="login-links">
        <a href="{% url 'password_reset' %}" class="link">Forgot password?</a>
        <span> | </span>
        <a href="{% url 'register' %}" class="link">Create new account</a>
      </div>
    </div>
  </div>
  <div id="loader" class="loader-overlay">
    <div class="loader"></div>
  </div>

  <script>
    const loginUrl = "{% url 'login' %}";
    const verifyOtpUrl = "{% url 'verify_otp' %}";
  </script>
   <script src="{% static 'js/login.js' %}"></script> 
 
</body>
</html>
