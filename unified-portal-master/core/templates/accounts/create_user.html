<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Create User</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  {% load static %}
  <link rel="stylesheet" href="{% static 'css/create_user.css' %}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
</head>
<body>
  <div class="form-wrapper">
    <div class="form-card">
      <h2><i class="fas fa-user-plus"></i> Create New User</h2>
      <p class="subtext">Fill in the user details below.</p>

      <form method="POST">
        {% csrf_token %}
        <div class="form-group">
          <label for="username"><i class="fas fa-user"></i> Username</label>
          <input type="text" name="username" id="username" required>
        </div>

        <div class="form-group">
          <label for="first_name"><i class="fas fa-id-badge"></i> First Name</label>
          <input type="text" name="first_name" id="first_name" required>
        </div>

        <div class="form-group">
          <label for="last_name"><i class="fas fa-id-badge"></i> Last Name</label>
          <input type="text" name="last_name" id="last_name" required>
        </div>

        <div class="form-group">
          <label for="email"><i class="fas fa-envelope"></i> Email</label>
          <input type="email" name="email" id="email" required>
        </div>

        <div class="form-group">
          <label for="password"><i class="fas fa-lock"></i> Password</label>
          <input type="password" name="password" id="password" required>
        </div>

        <div class="form-group">
          <label for="role"><i class="fas fa-users-cog"></i> Role</label>
          <select name="role" id="role">
            <option value="Admin">Admin</option>
            <option value="Manager">Manager</option>
            <option value="Staff">Staff</option>
            <option value="Customer">Customer</option>
          </select>
        </div>

        <button type="submit" class="btn-submit"><i class="fas fa-plus-circle"></i> Create User</button>
        <a href="{% url 'admin_dashboard' %}" class="back-link">‚Üê Back to Dashboard</a>
      </form>
    </div>
  </div>
</body>
</html>
