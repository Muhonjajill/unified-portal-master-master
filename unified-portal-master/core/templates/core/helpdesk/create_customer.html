{% extends "base.html" %}
{% load static %}
{% block title %}Create Customer{% endblock %}

{% block content %}
<link rel="stylesheet" href="{% static 'css/create_customer.css' %}">

<div class="create-customer-container">
  <div class="form-card">
    <h2 class="form-header"><i class="fas fa-user-plus"></i> Create Customer</h2>
    <form method="POST" novalidate>
      {% csrf_token %}
      <div class="form-group">
        <label for="name">Customer Name <span class="required">*</span></label>
        <input type="text" name="name" id="name" class="form-input" placeholder="e.g. KCB Bank" required>
      </div>

      <div class="button-group">
        <button type="submit" class="btn btn-primary">
          <i class="fas fa-check-circle"></i> Create
        </button>
        <a href="{% url 'customers' %}" class="btn btn-secondary">
          <i class="fas fa-arrow-left"></i> Cancel
        </a>
      </div>
    </form>
  </div>
</div>
{% endblock %}
